<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightSunSim v1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="controls">
            <h1>FlightSunSim v1</h1>
            <div class="input-group">
                <label for="flight-number">항공편 번호:</label>
                <input type="text" id="flight-number" placeholder="예: KE071" list="airline-suggestions">
                <datalist id="airline-suggestions"></datalist>
            </div>
            <div class="input-group">
                <label for="date-picker">날짜:</label>
                <input type="date" id="date-picker">
            </div>
            <div class="input-group">
                <label for="speed-control">배속:</label>
                <select id="speed-control">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                    <option value="8">8x</option>
                </select>
            </div>
            <div class="button-group">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div id="time-display"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/suncalc/suncalc.js"></script>
    
    <script src="airline-autocomplete.js"></script>
    <script src="app.js"></script>
</body>
</html>
