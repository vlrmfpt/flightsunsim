<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Sunlit Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #map { height: 90vh; width: 100%; }
        .controls { padding: 10px; }
    </style>
</head>
<body>
    <div class="controls">
        <label>Flight: <input type="text" id="flight" value="KE071"></label>
        <label>Date: <input type="date" id="date"></label>
        <label>Speed: 
            <select id="speed">
                <option>1x</option>
                <option selected>2x</option>
                <option>3x</option>
            </select>
        </label>
        <button onclick="startSim()">▶ Start</button>
        <button onclick="pauseSim()">⏸ Pause</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([50, 160], 3);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let marker = L.marker([50, 160]).addTo(map);
        let path = [[50, 160], [60, 120], [40, 100], [35, 80]];
        let index = 0;
        let timer;
        function startSim() {
            if (timer) return;
            timer = setInterval(() => {
                if (index >= path.length) {
                    clearInterval(timer);
                    timer = null;
                    return;
                }
                marker.setLatLng(path[index]);
                index++;
            }, 1000 / parseInt(document.getElementById("speed").value));
        }
        function pauseSim() {
            clearInterval(timer);
            timer = null;
        }
    </script>
</body>
</html>
