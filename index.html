<!DOCTYPE html>
<html>
  <head>
    <title>FlightSunSim v1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body, #map { height: 100%; margin: 0; padding: 0; }
      #controls { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <div id="controls">
      <label>Flight: </label><input type="text" id="flightInput" placeholder="KE071" />
      <label>Date: </label><input type="date" id="dateInput" />
      <label>Speed: </label>
      <select id="speedInput">
        <option value="1">1x</option>
        <option value="2">2x</option>
        <option value="4">4x</option>
      </select>
      <button onclick="startSimulation()">Start</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
  </body>
</html>
